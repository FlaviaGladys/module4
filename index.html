<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="gallery.js"></script>
</head>
<body onload="setAttribute()">
	<h1>My first Photo Gallery</h1>
<div id="image">
        		Hover over an image below to display here.

	</div>
	<img class="preview" src="img/sand.JPG" alt="Dunes and blue sky" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class="preview" src="img/flower.JPG" alt="Flower" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class="preview" src="img/oxford.JPG" alt="Building in Oxford" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class="preview" src="img/tree.JPG" alt="Tree and heather" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<img class="preview" src="img/sea.JPG" alt="Sea" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<img class="preview" src="img/wildsea.JPG" alt="Rough Sea" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

	</body>
</html>
